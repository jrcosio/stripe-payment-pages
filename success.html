<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago Completado</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        
        .success-icon {
            font-size: 80px;
            color: #4CAF50;
            margin-bottom: 20px;
            animation: bounce 0.6s ease-in-out;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 2.5em;
            font-weight: 300;
        }
        
        .message {
            color: #7f8c8d;
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        
        .close-button {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1em;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }
        
        .close-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }
        
        .info {
            background: #e8f5e8;
            padding: 20px;
            border-radius: 10px;
            margin-top: 30px;
            border-left: 4px solid #4CAF50;
        }
        
        .session-id {
            font-family: monospace;
            background: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            color: #6c757d;
            font-size: 0.9em;
        }
        
        .footer {
            margin-top: 30px;
            color: #95a5a6;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon">‚úÖ</div>
        
        <h1>¬°Pago Completado!</h1>
        
        <div class="message">
            Tu pago ha sido procesado correctamente.<br>
            Recibir√°s un email de confirmaci√≥n en breve.
        </div>
        
        <div class="info">
            <strong>üí° Informaci√≥n:</strong><br>
            Ya puedes cerrar esta pesta√±a y volver a la aplicaci√≥n.
            <div class="session-id" id="session-info">
                Cargando informaci√≥n del pago...
            </div>
        </div>
        
        <button class="close-button" onclick="cerrarPestana()">
            üóÇÔ∏è Cerrar Pesta√±a
        </button>
        
        <div class="footer">
            <strong>Trail Pe√±asagra</strong><br>
            Gracias por tu colaboraci√≥n üèÉ‚Äç‚ôÇÔ∏è
        </div>
    </div>

    <script>
        // Extraer session_id de la URL
        function getSessionId() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('session_id');
        }
        
        // Mostrar informaci√≥n del session
        function mostrarSessionInfo() {
            const sessionId = getSessionId();
            const sessionInfo = document.getElementById('session-info');
            
            if (sessionId) {
                sessionInfo.innerHTML = `
                    <strong>ID de transacci√≥n:</strong><br>
                    ${sessionId.substring(0, 20)}...
                `;
            } else {
                sessionInfo.innerHTML = 'Pago completado exitosamente';
            }
        }
        
        // Intentar cerrar pesta√±a
        function cerrarPestana() {
            try {
                window.close();
            } catch (e) {
                alert('Por favor, cierra esta pesta√±a manualmente');
            }
        }
        
        // Auto-cerrar despu√©s de 10 segundos (opcional)
        function autoCerrar() {
            let contador = 10;
            const button = document.querySelector('.close-button');
            
            const interval = setInterval(() => {
                button.innerHTML = `üóÇÔ∏è Cerrando en ${contador}s`;
                contador--;
                
                if (contador < 0) {
                    clearInterval(interval);
                    cerrarPestana();
                }
            }, 1000);
        }
        
        // Inicializar
        window.onload = function() {
            mostrarSessionInfo();
            // Descomentar para auto-cerrar:
            // autoCerrar();
        };
    </script>
</body>
</html>
